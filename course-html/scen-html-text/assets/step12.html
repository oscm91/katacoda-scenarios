<!DOCTYPE html>
<html>
    <head>
        <title>Abreviaciones y Acronimos</title>
    </head>
    <body>
        <p><abbr title="Professor">El profesor</abbr> Stephen Hawking es un físico teórico y cosmólogo.</p>
        <p><acronym title="National Aeronautics and Space Administration">La NASA</acronym> hace algunas cosas locas en el espacio.</p>
    </body>
</html>
